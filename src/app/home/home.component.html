  <ng-container *ngIf="url2">

  </ng-container>

  <ng-container *ngIf="url3">

      <button class="btn" (click)="toggle()">

    </div>
  </ng-container>

  <button class="carouselOverlay1" (click)="prev()"><</button>
  <button class="carouselOverlay2" (click)="next()">></button>
